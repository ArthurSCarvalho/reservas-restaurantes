<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerente - Relatórios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 class="mt-5">Reservas Ativas</h2>
<table class="table table-striped mt-3" id="tabelaReservas">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data</th>
      <th>Hora</th>
      <th>Mesa</th>
      <th>Pessoas</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
      <!-- Coluna da Imagem -->
      <div class="col-md-4 d-none d-md-block p-0">
        <img src="..//img/restaurante.jpg" alt="Restaurante" class="img-fluid img-lateral w-100 h-100" alt="Restaurante">
      </div>
      
      <!-- Coluna dos Relatórios -->
      <div class="col-md-8 d-flex flex-column justify-content-center p-5">
        <h1 class="mb-4">Relatórios de Reservas</h1>
        <form id="relatorioForm">
          <div class="mb-3">
            <label for="tipoRelatorio" class="form-label">Tipo de Relatório</label>
            <select class="form-select" id="tipoRelatorio" required>
              <option value="">Selecione</option>
              <option value="periodo">Reservas por Período</option>
              <option value="mesa">Reservas por Mesa</option>
              <option value="garcom">Reservas por Garçom</option>
            </select>
          </div>
          <div id="camposExtras"></div>
          <button type="submit" class="btn btn-primary">Gerar Relatório</button>
        </form>
        <div id="resposta" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const tipoRelatorio = document.getElementById("tipoRelatorio");
    const camposExtras = document.getElementById("camposExtras");

    tipoRelatorio.addEventListener("change", () => {
      camposExtras.innerHTML = "";
      if (tipoRelatorio.value === "periodo") {
        camposExtras.innerHTML = `
          <div class="mb-3">
            <label for="inicio" class="form-label">Data Inicial</label>
            <input type="date" class="form-control" id="inicio" required>
          </div>
          <div class="mb-3">
            <label for="fim" class="form-label">Data Final</label>
            <input type="date" class="form-control" id="fim" required>
          </div>
        `;
      } else if (tipoRelatorio.value === "mesa") {
        camposExtras.innerHTML = `
          <div class="mb-3">
            <label for="mesa" class="form-label">Número da Mesa</label>
            <input type="number" class="form-control" id="mesa" required>
          </div>
        `;
      } else if (tipoRelatorio.value === "garcom") {
        camposExtras.innerHTML = `
          <div class="mb-3">
            <label for="garcom" class="form-label">Nome do Garçom</label>
            <input type="text" class="form-control" id="garcom" required>
          </div>
        `;
      }
    });

    document.getElementById("relatorioForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tipo = tipoRelatorio.value;
      const dados = {};

      if (tipo === "periodo") {
        dados.inicio = document.getElementById("inicio").value;
        dados.fim = document.getElementById("fim").value;
      } else if (tipo === "mesa") {
        dados.mesa = parseInt(document.getElementById("mesa").value);
      } else if (tipo === "garcom") {
        dados.garcom = document.getElementById("garcom").value;
      }

      const res = await fetch(`http://localhost:3000/atendente/reservas${tipo}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const resposta = await res.json();
      document.getElementById("resposta").innerText = JSON.stringify(resposta, null, 2);
    });

  async function carregarReservas() {
    const res = await fetch('/reservas');
    const reservas = await res.json();
    const tbody = document.querySelector("#tabelaReservas tbody");
    tbody.innerHTML = "";

    reservas.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.nome}</td>
        <td>${r.data}</td>
        <td>${r.hora}</td>
        <td>${r.mesa}</td>
        <td>${r.pessoas}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Carrega as reservas ao abrir a tela
  carregarReservas();

  </script>
</body>
</html>
